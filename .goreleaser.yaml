# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: thor
    main: ./cmd/thor
    binary: thor
    env:
      - CGO_ENABLED=0
    ldflags:
      - >-
        -X main.version={{.Env.THOR_VERSION}}
        -X main.gitCommit={{.Commit}}
        -X main.gitTag={{.Tag}}
        -X main.copyrightYear={{.Env.COPYRIGHT_YEAR}}
    hooks:
      pre:
        - export THOR_VERSION=$(cat cmd/thor/VERSION)
        - export COPYRIGHT_YEAR=$(git log -1 --format=%ad --date=format:%Y)
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

  - id: disco
    main: ./cmd/disco
    binary: disco
    env:
      - CGO_ENABLED=0
    ldflags:
      - >-
        -X main.version={{.Env.DISCO_VERSION}}
        -X main.gitCommit={{.Commit}}
        -X main.gitTag={{.Tag}}
        -X main.copyrightYear={{.Env.COPYRIGHT_YEAR}}
    hooks:
      pre:
        - export DISCO_VERSION=$(cat cmd/disco/VERSION)
        - export COPYRIGHT_YEAR=$(git log -1 --format=%ad --date=format:%Y)
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
